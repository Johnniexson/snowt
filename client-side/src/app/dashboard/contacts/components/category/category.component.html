<mat-toolbar color="primary">
  <h2>Categories</h2>
  <div class="menu-bar">
    <button color="primary" mat-mini-fab (click)="saveBtnHandler()" matTooltip="Create new label">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</mat-toolbar>
<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!-- label Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Label </mat-header-cell>
      <mat-cell *matCellDef="let category"> {{category.label}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let category">
        <button class="sum" mat-mini-fab matTooltip="current contacts">
          <h6>0</h6>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <i class="social fa fa-ellipsis-v" aria-hidden="true"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editBtnHandler(category._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteBtnHandler(category._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
