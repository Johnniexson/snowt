<mat-toolbar class="primary">
  <h3>Contacts</h3>
  <div class="menu-bar">
    <button mat-button (click)="autoBtnHandler()">
      Automate
    </button>
  </div>
</mat-toolbar>
<!--<mat-card>-->
<mat-form-field>
  <i matPrefix class="fas fa-search">&nbsp;</i>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<span class="action-bar">
  <button mat-mini-fab (click)="catBtnHandler()" matTooltip="Categories">
    <i class="fas fa-braille" aria-hidden="true"></i>
  </button>
  <button mat-mini-fab (click)="saveBtnHandler()" matTooltip="Create new contact">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</span>
<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.category}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let contact">
        <button mat-icon-button matTooltip="Make phone call">
          <i class="social fa fa-phone" aria-hidden="true"></i>
        </button>
        <button mat-icon-button matTooltip="Send text message">
          <i class="social fa fa-envelope" aria-hidden="true"></i>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <i class="social fa fa-ellipsis-v" aria-hidden="true"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editBtnHandler(contact._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteBtnHandler(contact._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator> -->
</div>
